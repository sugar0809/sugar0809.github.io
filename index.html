---
layout: default
---
<ul class="post-ul">
  {% for post in site.posts %}
  <li class="post-li">
    <a class="post-li-link" href="{{ post.url }}">
      <div class="post-li-left">
        <img class="post-li-image" src="{% if post.image %}{{ post.image }}{% else %}{{ site.og_image }}{% endif %}" alt="{{ post.title }}">
      </div>
      <div class="post-li-right">
        <div class="post-li-title">{{ post.title }}</div>
        <div class="post-li-summary">
          {{ post.content | strip_html | strip_newlines | truncate: 160 }}
        </div>
      </div>
    </a>
    <!-- <div class="post-info">
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <div class="post-tags">
        {% for tag in post.tags %}
        <a href="/tag/{{ tag }}/">{{ tag }}</a>
        {% endfor %}
      </div>
    </div> -->
  </li>
  {% endfor %}
</ul>
